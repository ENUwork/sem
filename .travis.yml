# superuser
sudo: required

language: java

# _________
# services we wish to use on our system:
services:
  - docker

# _________
# after the project has been successfully built.
after_success:
  - docker network create --driver bridge se-methods
  - docker pull mongo
  - docker run -d --name mongo-dbserver --network se-methods mongo
  - docker build -t se_methods .
  - docker run --network se-methods se_methods
